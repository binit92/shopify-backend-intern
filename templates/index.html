{% extends 'base.html' %}


{% block head %}
<title> Inventory Master</title>
{% endblock %}

{% block body %}
<div class ="content">
    <h1 style="text-align: center">Inventory Master </h1>

    <table>
        <tr>        
            <th>Inventory</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>

        {% for inv in all_inventory %}
            <tr>
                <td>{{ inv.content }}</td>
                <td>{{ inv.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{inv.id}}">Delete</a>
                    <br>
                    <a href="/update/{{inv.id}}">Update </a>

                </td>
            </tr>
        {% endfor %}

    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Inventory">
    </form>
</div>
{% endblock %}
